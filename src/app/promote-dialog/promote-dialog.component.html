 
<h1 mat-dialog-title class="dialog-title">Promote Confirmation</h1>
<div mat-dialog-content>
  <div>This configuration will be promoted to {{slectedEnv}}</div> 

</div>
<div mat-dialog-actions>
  <button  mat-flat-button class="btn-promote" mat-dialog-close  (click)="goTopromote()" >PROMOTE</button>
  <button mat-flat-button class="btn-promote" mat-dialog-close>CANCEL</button>

</div>
