<div class="card card-text-size" >

  <div class="card-body">
    <div  >
      <div class="loc-name">
        <!--{{this.discrepancylocDetail.locname}}-->
      </div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onMatSortChange()" matSortDirection="asc">

          <!-- subjectAreaName Column -->
          <ng-container matColumnDef="subjectAreaName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Area </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.subjectAreaName}} </mat-cell>
          </ng-container>

          <!-- subjectSubAreaName Column -->
          <ng-container matColumnDef="subjectSubAreaName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> SubArea </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.subjectSubAreaName}}</mat-cell>
          </ng-container>

          <!-- sourceSystemCode Column -->
          <ng-container matColumnDef="sourceSystemCode">
            <mat-header-cell *matHeaderCellDef mat-sort-header> System Code </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.sourceSystemCode}} </mat-cell>
          </ng-container>

          <!-- objectName Column -->
          <ng-container matColumnDef="objectName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Object Code </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.objectName}} </mat-cell>
          </ng-container>
          <!-- resourceName Column -->
          <ng-container matColumnDef="resourceName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Resource Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.resourceName}} </mat-cell>
          </ng-container>
          <!-- user Column -->
          <ng-container matColumnDef="user">
            <mat-header-cell *matHeaderCellDef mat-sort-header>User </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.user}} </mat-cell>
          </ng-container>
          <!-- lastUpdatedDate Column -->
          <ng-container matColumnDef="lastUpdatedDate">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Last Updated </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.lastUpdatedDate}} </mat-cell>
          </ng-container>
          <!-- Action Column -->
          <!--<ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
    <mat-cell *matCellDef="let row">
      <img src="assets/question-mark-inside-a-circle-svgrepo-com.svg" alt="Open" class="action-image" (click)="showPopUp(row)" />

    </mat-cell>
  </ng-container>-->
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter </td>
          </tr>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

        </table>
        <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[10]" (page)="pageEvent = $event"
                       aria-label="Select page">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
