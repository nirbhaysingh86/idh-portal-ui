 
<h1 mat-dialog-title>Recommended Actions</h1>
<div mat-dialog-content>

  <span>Request identification of source problem that resulted in discrepancy – <a [routerLink]="" (click)="onGoToHelpDesk()">Help Desk</a></span><br />
  <span>a.	System issue found – IT to process records for stock fix</span><br />
  <span>b.	No System issue (potential shrinkage) - Contact location and request manual stock check and inventory adjustment</span>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Close</button>
</div>
